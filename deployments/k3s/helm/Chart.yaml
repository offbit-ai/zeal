apiVersion: v2
name: zeal
description: A visual workflow editor with real-time collaboration
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/offbit-ai/zeal
sources:
  - https://github.com/offbit-ai/zeal
maintainers:
  - name: Offbit AI
    email: support@offbit.ai
keywords:
  - workflow
  - visual-editor
  - collaboration
  - crdt
  - zip
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: minio
    version: "5.x.x"
    repository: https://charts.min.io/
    condition: minio.enabled